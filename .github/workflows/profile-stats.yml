name: update README
on:
  schedule:
    - cron: '0 21 * * *' #  21:00 UTC every day (BeiJing Time 05:00)   
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Generate README.md
      uses: devmount/profile-readme-stats@v1.3
      with:
        token: ${{ secrets.PROFILE_STATS_TOKEN }}
    - name: Update README.md
      run: |
        if [[ "$(git status --porcelain)" != "" ]]; then
        git config user.name ${{ secrets.USER_NAME }}
        git config user.email ${{ secrets.USER_EMAIL }}
        git add .
        git commit -m "ðŸ“ˆ update profile stats"
        git push
        fi
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: songdaochuanshu
        svg_out_path: dist/github-contribution-grid-snake.svg

    - uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.PROFILE_STATS_TOKEN }}